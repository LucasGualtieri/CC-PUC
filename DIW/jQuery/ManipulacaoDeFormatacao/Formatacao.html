<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script>
			let classeCSS = {
				width: "100px",
				height: "100px",
				backgroundColor: "#ddd",
				// border: "thin red solid"
			};

			function css(obj, cssProps) {

				if (typeof(cssProps) == 'object') {
					for (prop in cssProps) {
						obj.style[prop] = cssProps[prop];
						// console.log("prop: " + prop);
						// console.log("obj.style[prop]: " + obj.style[prop]);
						// console.log("cssProps[prop]: " + cssProps[prop]);
					}
				}

				else {
					obj.style.cssText += cssProps;
				}
			}

			function Vanilla() {
				// const css = (obj, value) => (obj.style.cssText += value);
				
				// css(caixa, "width: 100px");
				// css(caixa, "height: 100px");
				// css(caixa, "background-color: red");
				// css(caixa, "border: solid black thick");

				// css(caixa, classeCSS);

				btn.onclick = () => caixa.classList.toggle("classeCSS");
				themeToggle.onclick = () => {
					body.classList.toggle("light-theme");
					body.classList.toggle("dark-theme");
					h1.classList.toggle("light-theme");
					h1.classList.toggle("dark-theme");
				}
			}

			function jQuery() {
				// $("#caixa")
				// 	.css("width", "100px")
				// 	.css("height", "100px")
				// 	.css("background-color", "#ddd")
				// ;

				// $("#caixa").css(classeCSS);

				$('#btn').click(function() {
					$("#caixa").toggleClass("classeCSS");
				});
				
			}

			onload = () => {
				Vanilla();
				// jQuery();
			};
		</script>

		<style>

			.light-theme {
				background-color: aquamarine;
				color: black;
				transition: all 0.3s ease;
			}			
			
			.dark-theme #h1 {
				background-color: transparent;
			}

			.dark-theme {
				background-color: rgb(37, 37, 37);
				color: white;
				transition: all 0.3s ease;
			}			

			.classeCSS {
				width: 100px;
				height: 100px;
				background-color: #ddd;
				border: thin red solid;
			}
		</style>
	</head>
	<body id="body" class="light-theme">
		<h1 id="h1">jQuery</h1>
		<div id="caixa"></div>
		<p><button id="btn">Toggle classe</button></p>
		<p><button id="themeToggle">Theme Toggle</button></p>
	</body>
</html>
