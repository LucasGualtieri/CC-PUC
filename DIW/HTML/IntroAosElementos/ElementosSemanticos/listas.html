<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listas</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<p>Lorem ipsum dolor sit amet.</p>
		<p> Os itens são os <span style="color: blue">seguintes:</span>
			<ul> <!-- Unordered list -->
				<li>Banana</li> <!-- List Item -->
				<li>Maça</li>
				<li>Abacate</li>
			</ul>
		</p>
		<p> Os itens são os <span style="color: red">seguintes:</span>
			<ol> <!-- Ordered list -->
				<li>Banana</li> <!-- List Item -->
				<li>Maça</li>
				<li>Abacate</li>
			</ol>
		</p>
		<p> Os itens são os <span style="color: green">seguintes:</span>
			<dl> <!-- Ordered list -->
				<dt>Termo 1</dt> <!-- List Item -->
				<dd>Difinição 1</dd>
				<dt>Termo 2</dt>
				<dd>Difinição 2</dd>
				<dt>Termo 2</dt>
				<dd>Difinição 3</dd>
			</dl>
		</p>
		<p>Lorem ipsum dolor sit amet.</p>
	</body>
</html>
