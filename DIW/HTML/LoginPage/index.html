<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Screen</title>
		<script src="https://kit.fontawesome.com/ff675087ee.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<h1>SIGN IN</h1>
			<div class="inputs">
				<input type="text" class="lighter-text" placeholder="Username" />
				<input type="text" class="lighter-text" placeholder="Password" />
			</div>
			<div class="remember-me">
				<div>
					<input type="checkbox" id="remember" />
					<label for="remember" class="lighter-text">Remember Me</label>
				</div>
				<label id="reset">Reset Password</label>
			</div>
			<button class="sign-in">Sign In</button>
			<label class="lighter-text">Or Sign in with</label>
			<div class="icons">
				<i class="fa-brands fa-facebook" id="facebook"></i>
				<i class="fa-brands fa-twitter" id="twitter"></i>
				<i class="fa-solid fa-square-envelope" id="gmail"></i>
			</div>
			<hr />
			<div class="sign-up">
				<label class="lighter-text"> Do not have an account? </label>
				<a>Sign Up now</a>
			</div>
		</div>
	</body>
</html>
