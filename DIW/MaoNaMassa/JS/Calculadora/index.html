	<body>
		<div class="calculadora">
			<div class="display">
				<p id="display">0</p>
			</div>
			<div class="keyboard">
				<!-- <button type="button" id="btn_ON">ON/OFF</button> -->
				<button type="button" id="btn_ON" disabled>ON</button>
				<button type="button" id="btn_AC">AC</button>
				<button type="button" id="btn_DEL">DEL</button>
				<button type="button" class="number" id="btn_7">7</button>
				<button type="button" class="number" id="btn_8">8</button>
				<button type="button" class="number" id="btn_9">9</button>
				<button type="button" class="number" id="btn_4">4</button>
				<button type="button" class="number" id="btn_5">5</button>
				<button type="button" class="number" id="btn_6">6</button>
				<button type="button" class="number" id="btn_1">1</button>
				<button type="button" class="number" id="btn_2">2</button>
				<button type="button" class="number" id="btn_3">3</button>
				<button type="button" class="number" id="btn-0">0</button>
				<button type="button" id="btn_comma">,</button>
				<button type="button" id="btn_=">
					<i class="fa-solid fa-equals"></i>
				</button>
				<div class="operators">
					<button type="button" id="btn_divide"><i class="fa-solid fa-divide"></i></button>
					<button type="button" id="btn_x"><i class="fa-solid fa-times"></i></button>
					<button type="button" id="btn_minus"><i class="fa-solid fa-minus"></i></button>
					<button type="button" id="btn_plus"><i class="fa-solid fa-plus"></i></button>
				</div>
			</div>
		</div>
	</body>
