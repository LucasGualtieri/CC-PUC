<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layout Flex</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/ff675087ee.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Cabeçalho -->
		<header>
			<img src="https://source.unsplash.com/random/40x40?sig=3" alt="Site Logo" />
			<!-- marca -->
			<nav>
				<div>
					<input type="checkbox" id="input-darkMode" />
					<label for="input-darkMode">
						<i class="fa-solid fa-moon" id="darkMode-toggle"></i>
					</label>
				</div>
				<input type="checkbox" id="menu-toggle" />
				<label for="menu-toggle" class="menu-icon">
					<i class="fa fa-bars" id="menu-open"></i>
					<i class="fa-solid fa-xmark" id="menu-close"></i>
				</label>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Quem Somos</a></li>
					<li><a href="#">Serviço</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
		</header>

		<!-- Conteúdo do site -->
		<main>
			<h1>Exemplo Grid</h1>
			<section>
				<div>
					<img src="https://source.unsplash.com/random/1000x600?sig=0" alt="Imagem Gerada Aleatoriamente" />
					<p>Postagem 1</p>
				</div>
				<div>
					<img src="https://source.unsplash.com/random/1000x600?sig=1" alt="Imagem Gerada Aleatoriamente" />
					<p>Postagem 2</p>
				</div>
				<div>
					<img src="https://source.unsplash.com/random/1000x600?sig=2" alt="Imagem Gerada Aleatoriamente" />
					<p>Postagem 3</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=3" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 1</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=4" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 2</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=5" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 3</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=6" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 4</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=7" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 5</p>
				</div>
				<div class="card">
					<img src="https://source.unsplash.com/random/1000x600?sig=8" alt="Imagem Gerada Aleatoriamente" />
					<p>Item 6</p>
				</div>
				<div class="banner">
					<img src="https://source.unsplash.com/random/600x800?sig=9" alt="Imagem Gerada Aleatoriamente" />
					<p>Legenda do Banner</p>
				</div>
			</section>
		</main>

		<!-- Rodapé -->
		<footer>Copyright (c) 2024. Todos os direitos reservados. Lucas Gualtieri</footer>
	</body>
</html>
